<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcast</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="no-scroll">
    <section id="start">
        <img src="img/dbacp.png" alt="Podcast logo">
        <h1><!-- Title will be loaded in by the JSON. --></h1>
        <button HOOK_START>Start Podcast</button>
    </section>

    <section id="hosts">
        <div id="summary"></div>
        <ul id="host" class="persons">
            <h2>Host</h2>
            <!-- Hosts will be rendered in. -->
        </ul>

        <ul id="guest" class="persons">
            <h2>Guests</h2>
            <!-- Guests will be rendered in. -->
        </ul>
    </section>

    <section id="transcript"></section>

    <script src="StateManager.js"></script>
    <script src="script.js"></script>
</body>
</html>
