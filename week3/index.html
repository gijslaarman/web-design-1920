<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcast</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="">
    <section id="start">
        <img class="logo" src="img/dbacp.png" alt="Podcast logo">
        <h1><!-- Title will be loaded in by the JSON. --></h1>

        <section id="hosts">
            <div id="summary"></div>
            <ul id="host" class="persons">
                <h2>Host</h2>
                <!-- Hosts will be rendered in. -->
            </ul>
    
            <ul id="guest" class="persons">
                <h2>Guests</h2>
                <!-- Guests will be rendered in. -->
            </ul>

            <button HOOK_START link="transcript">Start Podcast</button>
        </section>
    </section>

    <section id="transcript"></section>

    <section id="controls" class="hidden">
        <button autoplay_control state="play">
            <svg id="play" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M424.4 214.7L72.4 6.6C43.8-10.3 0 6.1 0 47.9V464c0 37.5 40.7 60.1 72.4 41.3l352-208c31.4-18.5 31.5-64.1 0-82.6z"/></svg>
            <svg id="pause" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M144 479H48c-26.5 0-48-21.5-48-48V79c0-26.5 21.5-48 48-48h96c26.5 0 48 21.5 48 48v352c0 26.5-21.5 48-48 48zm304-48V79c0-26.5-21.5-48-48-48h-96c-26.5 0-48 21.5-48 48v352c0 26.5 21.5 48 48 48h96c26.5 0 48-21.5 48-48z"/></svg>
        </button>
    </section>

    <script src="script.js" type="module"></script>
</body>
</html>
